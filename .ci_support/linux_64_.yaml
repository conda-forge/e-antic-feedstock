arb:
- '2.19'
boost_cpp:
- 1.74.0
cdt_name:
- cos6
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
cxx_compiler:
- gxx
cxx_compiler_version:
- '9'
docker_image:
- quay.io/condaforge/linux-anvil-comp7
gmp:
- '6'
pin_run_as_build:
  boost-cpp:
    max_pin: x.x.x
  gmp:
    max_pin: x
  python:
    min_pin: x.x
    max_pin: x.x
python:
- 3.6.* *_cpython
- 3.7.* *_cpython
- 3.8.* *_cpython
- 3.9.* *_cpython
target_platform:
- linux-64
zip_keys:
- - cdt_name
  - docker_image
